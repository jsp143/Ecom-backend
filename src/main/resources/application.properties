server.port=8863
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ecom
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
jackson.serialization.WRAP_ROOT_VALUE: true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
#@org.springframework.beans.factory.annotation.Autowired(required=true)
spring.jackson.deserialization.fail-on-unknown-properties=true
app.jwtSecret= JSP@#$javaecomapi
app.jwtExpirationInMs = 604800000
spring.jpa.open-in-view=false
## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=/home/orange/Documents/upload
#https://docs.spring.io/spring-boot/docs/1.2.3.RELEASE/reference/htmlsingle/#common-application-properties
